<!DOCTYPE html>
<html>
 <head>
    <title> First page of JavaScript</title>
 </head>
<body>

<h2>Painter entry by Maddela Tejaswi</h2>

<form>
    <label for = "painter">The hidden painter name is:</label>
    <input type = "password" id="painter" name = "painter" value ="Monet">
    <br>
    <label for="guessName">Guess the painter is:</label>
    <input type="text" id="guessName" name="painter">
    <br>
    <button type="button" onclick="checkPainter()">Check the guess</button>
  </form> 
  <p id="result">This text will be replaced </p>
  <script>
    var good = 0;
    var oops = 0;
    function checkPainter()  {
      var secret_Painter = document.getElementById("painter").value;
      var guess_Painter = document.getElementById("guessName").value;
      if (guess_Painter.toLowerCase() === secret_Painter.toLowerCase()){
        good++;
        alert("You got it right");
       }
     else {
        oops++;
        alert("Sorry wrong answer");
      }
      document.getElementById("good-count").innerHTML = good;
      document.getElementById("oops-count").innerHTML = oops;
    }
  </script>

</body>
</html>
