<!DOCTYPE html>
<html>

    <head><title>Conversion file</title></head>
<body>
    <h1>Tejaswi Maddela shows currency conversions</h1>
<h2>Input</h2>

<div class="container"><form>
    <div class="form-group">
    <label for="for_age">Enter base amount </label>
    <input type ="number" id="base" name="for_age" min=10 max=50 step=2 value=50>
    <br>

    <label for="for_nick">Enter the conversion rate </label>
    <input type ="number" id="conv" name="for_age" min=10 max=50 step=2 value=35>
    <br> <br>

    <input type="button" class="btn btn-primary" onclick="convert()" value="Show conversions">
</div>
</form>


<p id="result">This text will be replaced </p>

<form>
    <div class="form-group">
<input type="radio" name="action" id="mean" name="average" value="mean">
<label for="mean">average</label>
<br>
<input type="radio" name="action" id="max" name="max" value="maximum">
<label for="max">max</label>
<br>
<input type="radio" name="action" id="min" name="min" value="minimum">
<label for="min">min</label>
<br> 
</form>   


    <input type="button" class="btn btn-primary" onclick="chooseOp()" value="Get values from radio group">
  </form>
  <p id="result1">This text will be replaced </p>
</div>

<script> 
var toShow='';
var outstr='';
function convert(){
    toShow='';
var base=document.getElementById("base").value;
var conv=document.getElementById("conv").value;
var base1=base;
for (let i = 1; i <=5; i++) {
    console.log(2**i);
    
    toShow=toShow+base+' is '+Math.round(base*conv * 100) / 100+'; ';
    base=base1*(2**i);
    
}
document.getElementById("result").innerHTML='Conversions are: '+toShow;
    
}

function chooseOp(){
    //toShow='';
var base=document.getElementById("base").value;
var conv=document.getElementById("conv").value;
var operation=document.querySelector('input[name="action"]:checked').value;
console.log('operation',operation);
console.log('conv',conv);
var base1=base;


if(operation=='minimum'){
    document.getElementById("result1").innerHTML='min of '+base+' and '+conv+' is '+ Math.min(base,conv);
}
else if(operation=='maximum'){
    document.getElementById("result1").innerHTML='max of '+base+' and '+conv+' is '+ Math.max(base,conv);
}else if(operation=='mean'){
    document.getElementById("result1").innerHTML='mean of '+base+' and '+conv+' is '+ (parseInt(base) + parseInt(conv))/2;
}   

document.getElementById("result").innerHTML='Conversions are: '+toShow;}

</script>
